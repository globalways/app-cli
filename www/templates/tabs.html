<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- accountCenter Tab -->
  <ion-tab title="我的" icon="icon ion-home" href="#/tab/center">
    <ion-nav-view name="tab-center"></ion-nav-view>
  </ion-tab>


  <!-- gasStation Tab -->
  <ion-tab title="加油站" icon="icon ion-heart" href="#/tab/station">
    <ion-nav-view name="tab-station"></ion-nav-view>
  </ion-tab>


  <!-- more Tab -->
  <ion-tab title="更多" icon="icon ion-gear-b" href="#/tab/more">
    <ion-nav-view name="tab-more"></ion-nav-view>
  </ion-tab>


</ion-tabs>
